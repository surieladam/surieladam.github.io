<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .sor div {
            padding: 10px;
            border: 1px solid black;
            height: 30px;
            width: 30px;
            float: left;
        }
        .sor {
            clear: both;
        }
    </style>
</head>
<body>
    A játék indításához kattints ide!! <br>
    <br>
    <div>
        <div class="sor" >
            <div onclick="hely(this);"></div>
            <div onclick="hely(this);"></div>
            <div onclick="hely(this);"></div>
        </div>
        <div class="sor">
            <div onclick="hely(this);"></div>
            <div onclick="hely(this);"></div>
            <div onclick="hely(this);"></div>
        </div>
        <div class="sor">
            <div onclick="hely(this);"></div>
            <div onclick="hely(this);"></div>
            <div onclick="hely(this);"></div>
        </div>
        
    </div>
    <script>
        var aktualisJatekos = "0";
        function hely(doboz) {
            if (doboz.innerText != "") return;
            doboz.innerText = aktualisJatekos;
            aktualisJatekos == "0" ? aktualisJatekos = "X" : aktualisJatekos = "0";
            // if (aktualisJatekos == "0") {
            //     aktualisJatekos = "X";
            // } else {
            //     aktualisJatekos = "0";
            // }
        }
    </script>
</body>
</html>
