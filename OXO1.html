<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./OXO1.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="status">Player <span id="current-player">O</span>'s turn</div>
        <div class="game-board">
            <div class="sor">
                <div onclick="hely(this);"></div>
                <div onclick="hely(this);"></div>
                <div onclick="hely(this);"></div>
            </div>
            <div class="sor">
                <div onclick="hely(this);"></div>
                <div onclick="hely(this);"></div>
                <div onclick="hely(this);"></div>
            </div>
            <div class="sor">
                <div onclick="hely(this);"></div>
                <div onclick="hely(this);"></div>
                <div onclick="hely(this);"></div>
            </div>
        </div>
        <button class="restart-btn" onclick="resetGame()">Restart Game</button>
    </div>

    <script>
        var aktualisJatekos = "O";
        
        function hely(doboz) {
            if (doboz.innerText != "" || checkWinner()) return;
            
            doboz.innerText = aktualisJatekos;
            if (checkWinner()) {
                document.querySelector('.status').innerText = `Player ${aktualisJatekos} wins!`;
                return;
            }
            
            aktualisJatekos = aktualisJatekos === "O" ? "X" : "O";
            document.getElementById('current-player').innerText = aktualisJatekos;
        }

        function checkWinner() {
            const cells = document.querySelectorAll('.sor div');
            const winPatterns = [
                [0,1,2], [3,4,5], [6,7,8], // rows
                [0,3,6], [1,4,7], [2,5,8], // columns
                [0,4,8], [2,4,6] // diagonals
            ];

            return winPatterns.some(pattern => {
                const values = pattern.map(i => cells[i].innerText);
                return values[0] && values[0] === values[1] && values[1] === values[2];
            });
        }

        function resetGame() {
            document.querySelectorAll('.sor div').forEach(cell => cell.innerText = '');
            aktualisJatekos = "O";
            document.getElementById('current-player').innerText = aktualisJatekos;
            document.querySelector('.status').innerText = `Player ${aktualisJatekos}'s turn`;
        }
    </script>
</body>
</html>
